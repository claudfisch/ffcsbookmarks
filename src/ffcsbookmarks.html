<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FF Clientside extension</title>
        <link href="css/3rdparty/bootstrap.css" rel="stylesheet">
        <link href="css/3rdparty/jquery-ui.min.css" rel="stylesheet">
        <link href="css/ffcsbookmarks.css" rel="stylesheet">
    </head>
	<body>
		<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
			<li class="nav-item" role="presentation">
				<button class="nav-link active" id="pills-bookmarkadd-tab" data-bs-toggle="pill" data-bs-target="#pills-bookmarkadd" type="button" role="tab" aria-controls="pills-bookmarkadd" aria-selected="true">Add Bookmark</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="pills-tagedit-tab" data-bs-toggle="pill" data-bs-target="#pills-tagedit" type="button" role="tab" aria-controls="pills-tagedit" aria-selected="false">Edit Tags</button>
			</li>
		</ul>
		<div class="tab-content" id="pills-tabContent">
			<div class="tab-pane fade show active" id="pills-bookmarkadd" role="tabpanel" aria-labelledby="pills-bookmarkadd-tab">
				<form id="save-bookmark-form">
					<input type="hidden" class="form-control" id="bmID">
					<div class="UnitVolume list-group list-group-horizontal">
						<span class="UnitVolumeObject" id="Box1">URL:</span>
						<textarea class="form-control" id="bmUrl" aria-describedby="Box1"></textarea>
					</div>
					<div class="UnitVolume list-group list-group-horizontal">
						<span class="UnitVolumeObject" id="Box2">Title:</span>
						<input type="text" class="form-control" id="bmTitle" aria-describedby="Box2">
					</div>
					<div class="UnitVolume list-group list-group-horizontal">
						<span class="UnitVolumeObject" id="Box3">Tags:</span>
						<input type="text" class="form-control" id="bmTags" placeholder="Tag1,Tag2,Tag 3,..." aria-describedby="Box3">
					</div>
					<div class="UnitVolume list-group list-group-horizontal">
						<span class="UnitVolumeObject" id="Box4">Note:</span>
						<textarea type="text" class="form-control" id="bmDescr" aria-describedby="Box4"></textarea>
					</div>

					<ul id="bookmarkModify" class="bookmarkModify">
						<li>Created: <span id="bmCreatedAt"></span></li>
						<li>Updated: <span id="bmUpdatedAt"></span></li>
					</ul>

					<div class="btn-group">
						<button type="button" class="btn btn-primary" id="btnBmSave">Add</button>
					</div>
					<div class="btn-group" style="float: center;">
						<button type="button" class="btn btn-primary" id="btnBmUpdate">Save</button>
					</div>
					<div class="btn-group" style="float: center;">
						<button type="button" class="btn btn-primary" id="btnBmSearch">Refresh</button>
					</div>
					<div class="btn-group" style="float: right;">
						<button type="button" class="btn btn-info" id="chkToggleDelete">Enable Delete-Button</button>
						<button type="button" class="btn btn-danger" id="btnBmDel" disabled>Delete</button>
					</div>
					<div style="clear: both;"></div>
				</form>
			</div>
			<div class="tab-pane fade" id="pills-tagedit" role="tabpanel" aria-labelledby="pills-tagedit-tab">
				<div class="UnitVolume list-group list-group-horizontal">
					<span class="UnitVolumeObject" id="Box5">Taglist:</span>
					<select size="10" class="form-control" id="bmTagOld" aria-describedby="Box5">
					</select>
				</div>
				<div class="UnitVolume list-group list-group-horizontal">
					<span class="UnitVolumeObject" id="Box6">Rename:</span>
					<input type="text" class="form-control" id="bmTagNew" placeholder="rename tag with" aria-describedby="Box6">
				</div>
				<div class="btn-group" style="float: center;">
					<button type="button" class="btn btn-danger" id="btnBmRenameTag">Rename</button>
				</div>
				<div class="btn-group" style="float: right;">
					<button type="button" class="btn btn-info" id="chkToggleDeleteTag">Enable Delete-Button</button>
					<button type="button" class="btn btn-danger" id="btnBmDelTag" disabled>Delete</button>
				</div>
			</div>
		</div>
		<div id="footer">
			<div id="notification" class="column"></div>
			
			<hr />
			<div class="column">
				<div class="right">Search for bookmarks hit: Ctrl+Shift+Y</div>
			</div>
		</div>
		
		<!-- 3rd Parties -->
		<script src="js/3rdparty/jquery-2.2.4.min.js"></script>
		<script src="js/3rdparty/jquery-ui.min.js"></script>
		<script src="js/3rdparty/bootstrap.js"></script>
		<script src="js/3rdparty/chrome-promise.js"></script>
		
		<!-- Own Scrips -->
		<script src="js/common.js"></script>
		<script src="js/ffcsbookmarks.js"></script>
	</body>
</html>
